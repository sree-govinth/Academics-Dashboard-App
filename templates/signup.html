<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register New User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-50 to-blue-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center border-b border-gray-200 w-full">
    <div class="text-xl font-bold text-blue-800">ðŸŽ“ Campus App</div>
    <div class="text-sm text-gray-600">Admin - Register New User</div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center px-4">
    <div class="bg-white shadow-xl rounded-xl w-full max-w-md p-8">
      <!-- Title -->
      <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">âž• Add New User</h2>

      <!-- Flash message -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="bg-red-100 text-red-700 border border-red-300 rounded p-3 mb-4">
            {{ messages[0] }}
          </div>
        {% endif %}
      {% endwith %}

      <!-- Signup Form -->
      <form method="POST" class="space-y-5">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter full name"
                 class="w-full p-3 border border-gray-300 rounded-lg bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-400"
                 required>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter email"
                 class="w-full p-3 border border-gray-300 rounded-lg bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-400"
                 required>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password"
                 class="w-full p-3 border border-gray-300 rounded-lg bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-400"
                 required>
        </div>

        <div>
          <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Select Role</label>
          <select id="role" name="role"
                  class="w-full p-3 border border-gray-300 rounded-lg bg-blue-50 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
                  required>
            <option value="" disabled selected>Choose a role</option>
            <option value="student">Student</option>
            <option value="faculty">Faculty</option>
            <option value="staff">Staff</option>
          </select>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors duration-300">
          Add User
        </button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-indigo-800 text-white py-4 shadow-inner w-full">
    <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center px-6 space-y-2 md:space-y-0">
      <p class="text-sm">Â© 2025 Campus Management System. All rights reserved.</p>
      <div class="space-x-4 text-sm">
        <a href="#" class="hover:underline">Privacy Policy</a>
        <a href="#" class="hover:underline">Terms of Service</a>
        <a href="#" class="hover:underline">Help</a>
      </div>
    </div>
  </footer>

</body>
</html>
