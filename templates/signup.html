<!-- templates/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register New User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-xl rounded-xl w-full max-w-md p-6">
        <h2 class="text-xl font-bold mb-4">Add New User</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="text-red-500 mb-4">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-4">
            <input type="text" name="name" placeholder="Full Name" required class="w-full p-3 border rounded bg-blue-50">
            <input type="email" name="email" placeholder="Email" required class="w-full p-3 border rounded bg-blue-50">
            <input type="password" name="password" placeholder="Password" required class="w-full p-3 border rounded bg-blue-50">
            
            <select name="role" required class="w-full p-3 border rounded bg-blue-50">
                <option value="" disabled selected>Select Role</option>
                <option value="student">Student</option>
                <option value="faculty">Faculty</option>
                <option value="staff">Staff</option>
            </select>

            <button type="submit" class="bg-blue-600 text-white w-full py-3 rounded hover:bg-blue-700">
                âž• Add User
            </button>
        </form>
    </div>
</body>
</html>
